<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Captcha</title>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/f36da21721.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container__text">
            <h1>Captcha</h1>
            <p>Clique no botom abaixo para gerar um Código aleatório, E preencha o input abaixo com esse número para voçê passar.</p>
        </div>

        <div class="random">
            <div class="painel">
                <div class="number__random" id="tela">

                </div>
            </div>
    
            <div class="btns">
                <button id="gerar">
                    <i class="fa-solid fa-rotate"></i>
                </button>

                <button id="darkMode">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </button>

                <button id="help">
                    <i class="fa-solid fa-circle-question"></i>
                </button>
            </div>
        </div><!--RANDOM-->

        <div class="verify">
            <input type="number" placeholder="Digite o código"  id="input">

            <button onclick="pass()">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
    </div><!--CONTAINER-->
    
    <script src="app.js"></script>
</body>
</html>
